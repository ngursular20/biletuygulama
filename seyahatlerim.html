<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üye Girişi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="seyahatlerim.css"> <!-- Yeni stil dosyası -->
    
</head>
<body>
    <header class="container">
        <nav>
            <div class="logo">
              <a href="index.html">
                <img src="bilet.png" alt="bilet">
            </a>     
            </div>
            <div class="menu">
                <ul> 
                    <li><b><a href="index.html">ANASAYFA</a></b></li>  
                    <li><b><a href="seyahatlerim.html">SEYAHATLERİM</a></b></li>
                    <li><b><a href="uyeGirisi.html">ÜYE GİRİŞİ</a></b></li>
                </ul>               
            </div>            
        </nav>
    </header>
    <div class="travel-box">
        <h2 class="title">PNR Numaranız ile Biletinizi Sorgulayın</h2>
        <div class="options" onlick="openBusPage()">
          <input type="radio" id="bus-option" name="travel-option" checked>
          <label for="bus-option">Otobüs</label>
          <input type="radio" id="plane-option" name="travel-option">
          <label for="plane-option">Uçak</label>
        </div>
        
        <form id="travel-form">
          <div class="form-group">
            <label for="company">Firma Adı:</label>
            <select id="company" name="company">
              <option value="kamilkoc">Kamilkoç</option>
              <option value="pamukkale">Pamukkale</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="pnr">PNR Numaranız:</label>
            <input type="text" id="pnr" name="pnr" placeholder="PNR numarasını girin">
          </div>
          
          <div class="form-group">
            <label for="contact">Cep Telefonu veya E-mail:</label>
            <input type="text" id="contact" name="contact" placeholder="Cep telefonu veya E-mail adresini girin">
          </div>
          
          <button type="submit">Biletimi Sorgula</button>
        </form>
      </div>
      <script>
        const planeOption = document.getElementById("plane-option");
        const companyGroup = document.getElementById("company").closest(".form-group");
        const contactGroup = document.getElementById("contact-group");
        
        planeOption.addEventListener("click", () => {
          companyGroup.style.display = "none";
          contactGroup.style.display = "block";
        });
        
        document.getElementById("bus-option").addEventListener("click", () => {
          companyGroup.style.display = "block";
          contactGroup.style.display = "block";
        });
      </script>
</body>
</html>
