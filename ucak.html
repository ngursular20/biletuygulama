<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üye Girişi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="ucak.css"> <!-- Yeni stil dosyası -->
</head>
<body>
    <header class="container">
        <nav>
            <div class="logo">
                <a href="index.html">
                    <img src="bilet.png" alt="bilet">
                </a>               
            </div>
            <div class="menu">
                <ul> 
                    <li><b><a href="index.html">ANASAYFA</a></b></li>  
                    <li><b><a href="seyahatlerim.html">SEYAHATLERİM</a></b></li>
                    <li><b><a href="uyeGirisi.html">ÜYE GİRİŞİ</a></b></li>
                </ul>
                
            </div>
            
        </nav>
    </header>

    <div class="travel-buttons">
        <a href="index.html"><button class="menu-button" id="bus-button"><span class="icon">&#128652;</span>OTOBÜS</button></a>
        <a href="ucak.html"><button class="menu-button" id="plane-button"><span class="icon">&#128747;</span>UÇAK</button></a>
    </div>
    <div class="container content">
        <form id="biletForm">
            <div class="form-group row">
                <div class="col">
                    <h1 class="mb-4"><strong style="color:dodgerblue;">Uçak Bileti Satın Al</strong></h1>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-lg-6">
                    <label for="kalkisSehir">Kalkış Şehri</label>
                    <select class="form-control" id="kalkisSehir" required>
                        <option value="" disabled selected>Şehir Seçin</option>
                        <option value="istanbul">İstanbul</option>
                        <option value="ankara">Ankara</option>
                        <option value="izmir">İzmir</option>
                        <!-- Diğer şehirleri buraya ekleyebilirsiniz -->
                    </select>
                </div>
                <div class="col-lg-6">
                    <label for="varisSehir">Varış Şehri</label>
                    <select class="form-control" id="varisSehir" required>
                        <option value="" disabled selected>Şehir Seçin</option>
                        <option value="istanbul">İstanbul</option>
                        <option value="ankara">Ankara</option>
                        <option value="izmir">İzmir</option>
                        <!-- Diğer şehirleri buraya ekleyebilirsiniz -->
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-lg-6">
                    <label for="gidisTarihi">Gidiş Tarihi</label>
                    <input type="date" class="form-control" id="gidisTarihi" required>
                </div>
                <div class="col-lg-6">
                    <label for="donusTarihi">Dönüş Tarihi</label>
                    <input type="date" class="form-control" id="donusTarihi" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-lg-6">
                    <label for="passengerCount">Yolcu Sayısı</label>
                    <input type="number" class="form-control" id="passengerCount" min="1" max="10" required>
                </div>
                <div class="col-lg-6">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="oneWayCheckbox">
                        <label class="form-check-label" for="oneWayCheckbox">Tek Yön</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="nonStopCheckbox">
                        <label class="form-check-label" for="nonStopCheckbox">Aktarmasız</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="mt-3"> <!-- Boşluk eklenen <div> -->
                    <button type="submit" class="btn btn-primary">Biletleri Ara</button>
                </div>
            </div>
        </form>
        <img class="resim" src="ucak.png" alt="Resim Açıklaması">
        <div id="sonuc" class="mt-4"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const form = document.getElementById("biletForm");
        const sonucDiv = document.getElementById("sonuc");

        form.addEventListener("submit", function(event) {
            event.preventDefault();

            const kalkisSehir = document.getElementById("kalkisSehir").value;
            const varisSehir = document.getElementById("varisSehir").value;
            const gidisTarihi = document.getElementById("gidisTarihi").value;
            const donusTarihi = document.getElementById("donusTarihi").value;

            // Burada seçilen verilerle bir istek gönderip biletleri arayabilir veya bir sonuç mesajı gösterebilirsiniz.
            // Ancak, bu kod sadece seçilen bilgileri ekrana yazdıracaktır.

            sonucDiv.innerHTML = `
                <p>Kalkış Şehri: ${kalkisSehir}</p>
                <p>Varış Şehri: ${varisSehir}</p>
                <p>Gidiş Tarihi: ${gidisTarihi}</p>
                <p>Dönüş Tarihi: ${donusTarihi}</p>
            `;
        });
    </script>
</body>
</html>
